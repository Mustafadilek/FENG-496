<div class="outer">
    <div class="container" style="margin-left:720px  ;">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white" >
                    <div class="panel-heading">
                        <img src="assets/hospital.png" style="width:200px; height: auto" alt="hospital">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form >
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2" ></span>
                                    <input type="text" placeholder="National ID">
                                </div> 
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2" ></span>
                                    <input [type]="type" placeholder="Password">
                                    <span (click)="hideShowPass()" [class]="fa"></span>
                                </div> 
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                            <div class="text-center pt-4 text-muted">Don't have account ?
                                <a id="forget" routerLink="/registration" >Sign Up</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
